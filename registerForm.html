<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Стилі -->
    <link rel="stylesheet" href="css/registerForm.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6 col-md-4">
            <div class="card">
              <div class="card-header bg-dark text-white text-center">
                <h4>Register</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="firstName">Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Введіть ім'я">
                  </div>
                  <!-- <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                  </div> -->
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Введіть email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Введіть пароль ще раз">
                  </div>
                  <button type="submit" class="btn btn-dark btn-block mt-3">Готово</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
